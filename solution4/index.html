<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main>
      <section class="first">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your<br />
          support request. All feedback is appreciated<br />
          to help us improve our offering!
        </p>
        <div class="num-buttons">
          <button type="button" class="num-button">1</button>
          <button type="button" class="num-button">2</button>
          <button type="button" class="num-button">3</button>
          <button type="button" class="num-button">4</button>
          <button type="button" class="num-button">5</button>
        </div>
        <button type="button" class="main-button">submit</button>
      </section>
      <section class="second">
        <span></span>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a<br />
          rating. If you ever need more support, don't<br />
          hesitate to get in touch!
        </p>
      </section>
    </main>
  </body>
</html>
